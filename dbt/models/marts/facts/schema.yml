version: 2

models:
  - name: fct_status
    description: >
      Investment status by asset and strategy, including purchase amounts, cost, current balance, and average purchase price.
    columns:
      - name: asset_name
        description: Name of the asset.

      - name: asset_id
        description: Unique ID of the asset.

      - name: strategy_name
        description: Name of the investment strategy.

      - name: strategy_details
        description: Additional details or identifier for the strategy.

      - name: purchase_amounts
        description: Total number of units held for the asset in the strategy.
        tests:
          - dbt_utils.expression_is_true:
                expression: '>= 0'

      - name: purchase_sum
        description: Total cost of the purchase in original currency.

      - name: balance
        description: Current market value of the purchase in NOK.
        tests:
          - dbt_utils.expression_is_true:
                expression: '>= 0'

      - name: average_purchase_price
        description: Average purchase price per unit in NOK, if available.
